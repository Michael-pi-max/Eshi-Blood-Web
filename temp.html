<div class="">
    <div class="header bg-gradient-primary py-4 py-lg-6 pt-lg-4">
        <!-- navbar -->
        <div class="row bg-trans">
            <div class="col-md-3"></div>

            <div class="col-md-6" style="position: relative;">
                <nav class="navbar navbar-expand-lg navbar-light p-4">
                    <a class="navbar-brand" href="#"><img src="./assets/images/eshi_logo.png" class="eshi-logo-png"
                            alt="">
                        <span class="pb-3 eshi-header">Eshi blood</span>
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link eshi-login-aboutus" href="#">About us</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="col-md-3"></div>
        </div>
        <!-- Wrapper for message -->
        <div class="eshi-motive">
            <div class="row">
                <div class="col-md-3">

                </div>
                <div class="col-md-6">
                    <h4 class="text-center" style="color: white; font-weight: 700;">Welcome to Eshi blood</h4>
                    <h4 class="text-center" style="color: white; font-weight: 700;">Donate your blood, Save a life!
                    </h4>
                </div>
                <div class="col-md-3">

                </div>
            </div>
        </div>

        <div class="separator separator-bottom separator-skew zindex-100">
            <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1"
                xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-default" points="2560 0 2560 100 0 100"></polygon>
            </svg>
        </div>
    </div>


    <div class="container">
        <!-- Login form -->
        <div class="row pt-4 main-container">
            <div class="col-md-3"></div>
            <div class="col-md-6 col-12 pb-3">
                <div class="card">
                    <div class="login-box">
                        <div class="login-snip text-center">
                            <input id="tab-1" name="tab" class="sign-in" checked>
                            <label for="tab-1" class="tab">Login</label>


                            <div class="login-space">
                                <div class="login">
                                    <div class="group form-group">
                                        <label for="user" class="label">Username</label>
                                        <input id="user" type="text" class="input" placeholder="Enter your username"
                                            required>
                                    </div>
                                    <div class="group">
                                        <label for="pass" class="label">Password</label>
                                        <input id="pass" type="password" class="input pass" data-type="password"
                                            placeholder="Enter your password" required>
                                    </div>
                                    <div class="group">
                                        <input id="check" type="checkbox" class="check">
                                        <label for="check"><span class="icon"></span>&nbsp;&nbsp;Show
                                            password</label>
                                    </div>
                                    <div class="group">
                                        <input type="submit" class="button" value="Log In">
                                    </div>
                                    <div class="hr"></div>
                                    <div class="foot">
                                        <h6 class="text-center" style="color: white; font-weight:700;">Don't you
                                            have an
                                            account?</h6>
                                        <div class="group">
                                            <input type="submit" class="button" style="background-color: green;"
                                                value="Sign up">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
