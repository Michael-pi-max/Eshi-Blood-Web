<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Eshi Blood</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="icon" href="./assets/images/eshi_logo.png" />
    <link rel="stylesheet" href="./assets/css/loading.css" />
  </head>

  <body>
    <div class="loader"></div>

    <!-- Navbar-->
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="container">
          <!-- Navbar Brand -->
          <a href="#" class="navbar-brand">
            <h2 class="display-4">Eshi Blood</h2>
          </a>
        </div>
      </nav>
    </header>

    <div class="container">
      <div class="row py-5 align-items-center">
        <!-- For Demo Purpose -->
        <div class="col-md-5 pr-lg-5 pb-5 mb-5">
          <img
            src="./assets/images/eshi_logo.png"
            alt=""
            class="mx-auto mb-3 d-none d-md-block"
          />
          <h1 class="text-center">Create a Donor Account</h1>
          <p class="text-justify text-muted mb-0" style="font-size: 20px">
            You are one step ahead to save peoples&rsquo; life.
          </p>
          <p class="mt-5"></p>
        </div>

        <!-- Registration Form -->
        <div class="col-md-7 col-lg-6 ml-auto">
          <form action="#" id="register-form" enctype="multipart/form-data">
            <div class="row pt-4">
              <div
                class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
              >
                <div class="border-bottom w-25 pl-2"></div>
                <span class="medium text-muted font-weight-bold"
                  >Personal Information</span
                >
                <div class="border-bottom w-25 mr-5"></div>
              </div>
              <!-- First Name -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-user text-muted"></i>
                  </span>
                </div>
                <input
                  id="name"
                  type="text"
                  name="name"
                  placeholder="Full Name"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Email Address -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-envelope text-muted"></i>
                  </span>
                </div>
                <input
                  id="email"
                  type="email"
                  name="email"
                  placeholder="Email Address"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Phone Number -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-phone-square text-muted"></i>
                  </span>
                  <span class="form-control bg-white border-left-0 text-muted"
                    >+251</span
                  >
                </div>

                <input
                  id="phoneNumber"
                  type="tel"
                  name="phone_number"
                  placeholder="Phone Number"
                  class="form-control bg-white border-md border-left-0 pl-3"
                />
              </div>

              <!-- birthdate -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fas fa-baby text-muted"></i>
                  </span>
                </div>
                <input
                  id="birthdate"
                  type="text"
                  name="birthdate"
                  placeholder="Birth date"
                  class="form-control bg-white border-left-0 border-md datepicker"
                />

                <span id="birthdate" style="display: none"> </span>
              </div>

              <!-- City -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-city text-muted"></i>
                  </span>
                </div>

                <input
                  id="city"
                  type="text"
                  name="city"
                  placeholder="City"
                  class="form-control bg-white border-md border-left-0 pl-3"
                />
              </div>

              <!-- woreda -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-city text-muted"></i>
                  </span>
                </div>

                <input
                  id="woreda"
                  type="tel"
                  name="woreda"
                  placeholder="Woreda"
                  class="form-control bg-white border-md border-left-0 pl-3"
                />
              </div>

              <!-- blood type -->
              <div class="input-group col-lg-12 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-black-tie text-muted"></i>
                  </span>
                </div>
                <select
                  id="bloodtype"
                  name="blood_type"
                  class="form-control custom-select bg-white border-left-0 border-md"
                >
                  <option selected disabled>Choose your Blood Type</option>
                  <option value="A+">A+</option>
                  <option value="B+">B+</option>
                  <option value="O+">O+</option>
                  <option value="AB+">AB+</option>
                  <option value="A-">A-</option>
                  <option value="B-">B-</option>
                  <option value="O-">O-</option>
                  <option value="AB-">AB-</option>
                </select>
              </div>

              <!-- Password -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="password"
                  type="password"
                  name="password"
                  placeholder="Password"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Password Confirmation -->
              <div class="input-group col-lg-6 mb-4">
                <div class="input-group-prepend">
                  <span
                    class="input-group-text bg-white px-4 border-md border-right-0"
                  >
                    <i class="fa fa-lock text-muted"></i>
                  </span>
                </div>
                <input
                  id="passwordConfirmation"
                  type="text"
                  name="passwordConfirmation"
                  placeholder="Confirm Password"
                  class="form-control bg-white border-left-0 border-md"
                />
              </div>

              <!-- Submit Button -->
              <div class="form-group col-lg-12 mx-auto mb-0">
                <button type="submit" class="btn btn-primary btn-block py-2">
                  <span class="font-weight-bold">Create your account</span>
                </button>
              </div>

              <!-- Divider Text -->
              <div
                class="form-group col-lg-12 mx-auto d-flex align-items-center my-4"
              >
                <div class="border-bottom w-100 ml-5"></div>
                <span class="px-2 small text-muted font-weight-bold text-muted"
                  >OR</span
                >
                <div class="border-bottom w-100 mr-5"></div>
              </div>

              <!-- Already Registered -->
              <div class="text-center w-100">
                <p class="text-muted font-weight-bold">
                  Already Registered?
                  <a href="#" class="text-primary ml-2">Login</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"
    ></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <script src="./assets/js/utils/dexie.js"></script>
    <script type="module" src="/assets/js/validation/register-user.js"></script>
    <script>
      window.addEventListener("load", () => {
        const preloader = document.querySelector(".loader");
        preloader.classList.add("loader-finish");
      });
    </script>
    <script>
      $(function () {
        $('input[name="birthdate"]').daterangepicker(
          {
            singleDatePicker: true,
            showDropdowns: true,
            minYear: 1901,
            maxYear: parseInt(moment().format("YYYY"), 10),
          },
          function (start, end, label) {
            var years = moment().diff(start, "years");
            $("#birthdate").text(start.format("YYYY-MM-DD"));
          }
        );
      });
    </script>
  </body>
</html>
