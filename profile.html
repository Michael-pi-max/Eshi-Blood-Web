<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshi blood - Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/profilestyles.css">
    <link rel="icon" href="./assets/images/eshi_logo.png">
</head>

<body>

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-9">
            <div class="header pb-6 d-flex align-items-center"
                style="min-height: 500px; background-size: cover; background-position: center top;">
                <div class="container-fluid align-items-center">
                    <div class="row" id="header-text">
                        <div class="col-lg-7 col-md-10 pb-5">
                            <h1 class="diplay-4 text-white px-3 profile-header">Hello World</h1>
                            <p class="text-white">This is your profile page. You can see the progress you've made with
                                your work and manage
                                your projects or assigned tasks
                            </p>

                            <a href="#!" class="btn btn-neutral">Edit profile</a>
                        </div>
                    </div>

                </div>


            </div>

            <div class="row">
                <!-- Added part -->
                <div class="col-md-4 order-md-1 pr-4 mt-4">
                    <div class="card card-profile rainbow">
                        <div class="row mx-auto">
                            <div class="col-md-3 order-md-2">
                                <div class="card-profile-image">
                                    <a href="">
                                        <img src="https://images.unsplash.com/photo-1505499663565-1ec2a8397f5b?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=140&h=140&q=80"
                                            class="rounded-circle" alt="">
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="card-header text-center border-0 pt-8 pt-md-4 pb-0 pb-md-4">
                            <div class="d-flex justify-content-between">
                                <a type="button" href="" class="btn btn-sm btn-outline-info mr-4" style="background: #3F51B5; color: white;">Connect</a>
                                <a type="button" href="" class="btn btn-sm btn-success float-right" style="background: #66BB6A; color: black">Message</a>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="row mx-auto">
                                <div class="col justify-content-between">
                                    <div class="card-profile-stats  d-flex justify-content-center py-2">
                                        <div class="pr-2">
                                            <span class="heading text-center">22</span>
                                            <span class="description">Blood type</span>
                                        </div>
                                        <div class="pr-2">
                                            <span class="heading text-center">10</span>
                                            <span class="description">Photos</span>
                                        </div>
                                        <div class="pr-2">
                                            <span class="heading text-center">89</span>
                                            <span class="description">Comments</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center">
                                <h5 class="h3">Jessica Doe <span class="font-weight-light">27</span></h5>
                                <div class="h5 font-weight-300">
                                    <i class="ni location_pin mr-2"></i>Bucharest, McGyver
                                </div>
                                <div class="h5 mt-2">
                                    <i class="ni business_briefcase-24 mr-2"></i>
                                    Solution Manager
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-7">
                    <div class="mt-4">
                        <div class="row">
                            <div class="col-md-12 col-sm-12 edit-form-container">
                                <div class="card">
                                    <div class="card-header">
                                        <h3>Edit Request</h3>
                                    </div>
                                    <div class="card-body">
                                        <form action="">
                                            <h6 class="text-muted mb-4">Basic Information</h6>
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="blood-type">Blood
                                                            Type</label>
                                                        <select id="inputState" class="form-control">
                                                            <option selected disabled>
                                                                Choose Blood Type...
                                                            </option>
                                                            <option value="A+">A+</option>
                                                            <option value="O+">O+</option>
                                                            <option value="B+">B+</option>
                                                            <option value="AB+">AB+</option>
                                                            <option value="A-">A-</option>
                                                            <option value="O-">O-</option>
                                                            <option value="B-">B-</option>
                                                            <option value="AB-">AB-</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="units-needed">Units
                                                            Needed</label>
                                                        <input type="number" id="units" class="form-control"
                                                            placeholder="Units Needed" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-xl-6 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="donation-reason">Request
                                                            Reason</label>
                                                        <select id="inputState" class="form-control">
                                                            <option selected disabled>Request Reasons</option>
                                                            <option value="surgery">Surgery</option>
                                                            <option value="accident">Accident</option>
                                                            <option value="chronic disease">
                                                                Chronic Disease
                                                            </option>
                                                            <option value="other">Other</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <div class="col-xl-6 col-lg-6 col-md-6">
                                                    <div class="form-group">
                                                        <label class="form-control-label" for="location">Hospital Name /
                                                            Location</label>
                                                        <input type="text" id="location" class="form-control"
                                                            placeholder="Location" />
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="container-fluid col-lg-12 col-xl-12">
                                                    <textarea rows="10" Abiss 2, [01.02.21 15:42] class="form-control"
                                                        id="" placeholder="Additional Information"
                                                        name="additional_info"></textarea>
                                                </div>
                                            </div>
                                            <div class="row form-group mt-3">
                                                <div class="col-sm-10">
                                                    <button type="submit" class="btn btn-primary">
                                                        Send Request
                                                    </button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>












    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
</body>

</html>
