<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eshi blood - Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="icon" href="./assets/images/eshi_logo.png">
</head>

<body>
    <!-- navbar -->
    <div class="row bg-light">
        <div class="col-md-3"></div>

        <div class="col-md-6">
            <nav class="navbar navbar-expand-lg navbar-light p-4">
                <a class="navbar-brand" href="#"><img src="./assets/images/eshi_logo.png" class="eshi-logo-png" alt="">
                    <span class="pb-3 eshi-header">Eshi blood</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                    aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link eshi-login-aboutus" href="#">About us</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="col-md-3"></div>
    </div>

    <!-- Wrapper for message -->
    <div class="eshi-motive bg-info">
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <h4 class="text-center">Welcome to Eshi blood</h4>
                <h4 class="text-center">Donate your blood, Save a life!</h4>
            </div>
            <div class="col-md-3">

            </div>
        </div>
    </div>

    <!-- Login form -->
    <div class="row pt-4 main-container">
        <div class="col-md-3"></div>
        <div class="col-md-6 col-12 pb-3">
            <div class="card">
                <div class="login-box">
                    <div class="login-snip">
                        <input id="tab-1" type="radio" name="tab" class="sign-in" checked>
                        <label for="tab-1" class="tab">Login</label>

                        <input id="tab-2" type="radio" name="tab" class="sign-up" disabled>
                        <label for="tab-2" class="tab">Sign Up</label>
                        <div class="login-space">
                            <div class="login">
                                <div class="group form-group">
                                    <label for="user" class="label">Username</label>
                                    <input id="user" type="text" class="input" placeholder="Enter your username" required>
                                </div>
                                <div class="group">
                                    <label for="pass" class="label">Password</label>
                                    <input id="pass" type="password" class="input pass" data-type="password"
                                        placeholder="Enter your password" required>
                                </div>
                                <div class="group">
                                    <input id="check" type="checkbox" class="check">
                                    <label for="check"><span class="icon"></span>&nbsp;&nbsp;Show password</label>
                                </div>
                                <div class="group">
                                    <input type="submit" class="button" value="Log In">
                                </div>
                                <div class="hr"></div>
                                <div class="foot"> <a href="#">Forgot Password?</a> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>





    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
